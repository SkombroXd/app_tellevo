<ion-content [fullscreen]="true">
  <div class="header">
    <h1>MIS VIAJES RESERVADOS</h1>
  </div>

  <div class="trip-list">
    <ion-card *ngFor="let viaje of viajesReservados" class="trip-card">
      <ion-card-content>
        <div class="trip-info">
          <p><strong>Conductor:</strong> {{ viaje.nombrec }}</p>
          <p><strong>Origen:</strong> {{ viaje.ubicacionActual }}</p>
          <p><strong>Destino:</strong> {{ viaje.destino }}</p>
          <p><strong>Fecha:</strong> {{ viaje.fecha }}</p>
          <p><strong>Hora:</strong> {{ viaje.hora }}</p>
          <p><strong>Costo:</strong> ${{ viaje.costo }}</p>
        </div>
      </ion-card-content>
    </ion-card>

    <div *ngIf="viajesReservados.length === 0" class="no-trips">
      <p>No tienes viajes reservados</p>
    </div>
  </div>
</ion-content>
