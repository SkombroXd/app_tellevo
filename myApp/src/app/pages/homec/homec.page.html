<ion-content [fullscreen]="true">
  <!-- Sección de mapa -->
  <div id="map" style="height: 100%;"></div>

  <!-- Campo de búsqueda de dirección -->
  <div class="search-bar">
    <input type="text" placeholder="Ingresa una dirección" [(ngModel)]="searchQuery" />
    <button (click)="searchAddress()">Buscar</button>
  </div>

  <!-- Controles de selección de viaje pegados abajo -->
  <div class="trip-controls">
    <!-- Pasajeros -->
    <div class="control-item">
      <label for="passengers">Pasajeros:</label>
      <button class="control-button">-</button>
      <span id="passenger-count">1</span>
      <button class="control-button">+</button>
    </div>

    <!-- Hora -->
    <div class="control-item">
      <label for="time">Hora:</label>
      <input type="time" id="time" value="00:00" class="control-input">
    </div>

    <!-- Precio -->
    <div class="control-item">
      <label for="price">Precio:</label>
      <button class="control-button">-</button>
      <span id="price-amount">1000</span>
      <button class="control-button">+</button>
    </div>
  </div>
</ion-content>
